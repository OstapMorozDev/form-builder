<div class="title" #formTitlte [ngSwitch]="titleEditMode">
  <h2 *ngSwitchCase="false" (dblclick)="onInputDoubleClick($event)">
    {{ formTitle$ | async }}
  </h2>

  <mat-form-field  *ngSwitchCase="true">
    <mat-label>Form title</mat-label>
    <input
      matInput
      [ngModel]="formTitle$ | async"
      (blur)="onTitleInputBlur($event)"
    />
  </mat-form-field>
</div>
