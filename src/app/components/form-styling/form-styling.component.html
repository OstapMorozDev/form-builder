<section class="section">
  <div class="element-styling-container">
    <div *ngIf="selectedFormElement$ | async as el; else noItemToCustomize">
      
      <app-style-section [element]="el"></app-style-section>
    
    </div>

    <ng-template #noItemToCustomize>
      <div>
        <h2>Select an item to custmize</h2>
      </div>
    </ng-template>

  </div>
</section>
