<form class="form-group" [formGroup]="customFormGroup" novalidate>
  <mat-form-field class="form-group__field">
    <mat-label for="placeholderInput">Placeholder</mat-label>
    <input
      matInput
      class="form-group__input"
      id="placeholderInput"
      name="placeholderInput"
      type="text"
      formControlName="placeholderText"
    />
  </mat-form-field>

  <mat-form-field class="form-group__field">
    <mat-label for="widtht">Width</mat-label>
    <input
      class="form-group__input"
      id="width"
      type="text"
      formControlName="width"
      matInput
    />
  </mat-form-field>

  <mat-form-field class="form-group__field">
    <mat-label for="height">Height</mat-label>
    <input
      class="form-group__input"
      id="height"
      type="text"
      formControlName="height"
      matInput
    />
  </mat-form-field>

  <mat-form-field class="form-group__field">
    <mat-label for="fontSize">Font Size</mat-label>
    <input
      class="form-group__input"
      id="fontSize"
      type="text"
      formControlName="fontSize"
      matInput
    />
  </mat-form-field>

  <mat-form-field class="form-group__field">
    <mat-label for="fontWeight">Font Weight</mat-label>
    <input
      class="form-group__input"
      id="fontWeight"
      type="text"
      formControlName="fontWeight"
      matInput
    />
  </mat-form-field>

  <mat-form-field class="form-group__field">
    <mat-label for="borderWidth">Border Width</mat-label>
    <input
      class="form-group__input"
      id="borderWidth"
      type="text"
      formControlName="borderWidth"
      matInput
    />
  </mat-form-field>

  <mat-form-field  class="form-group__field">
    <mat-label>Favorite food</mat-label>
    <mat-select id="select" name="select" formControlName="borderStyle">
      <mat-option value="solid">Solid</mat-option>
      <mat-option value="dashed">Dashed</mat-option>
      <mat-option value="dotted">Dotted</mat-option>
      <mat-option value="double">Double</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-group__field">
    <mat-label for="borderColor">Border Color</mat-label>
    <input
      name="borderColor"
      class="color"
      type="color"
      formControlName="borderColor"
      matInput
    />
  </mat-form-field>

  <mat-form-field class="form-group__field">
    <mat-label>Text Color</mat-label>
    <input
      formControlName="textColor"
      class="color"
      id="color"
      type="color"
      matInput
    />
  </mat-form-field>

  <app-border-input formControlName="borderControl"></app-border-input>
</form>
